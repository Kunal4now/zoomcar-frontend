<mat-card lass="card-item">
    <img  mat-card-image src="{{car.image}}" alt="">
    <mat-card-header>
        <mat-card-title>{{car.model}}</mat-card-title>
        <mat-card-subtitle>{{car.brand}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{car.price}}</p>
        <p>{{car.year}}</p>
    </mat-card-content>
</mat-card>
