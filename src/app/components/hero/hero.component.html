<mat-card class="hero-card">
  <mat-card-content>
    <div class="hero-content">
      <h1>Rent a car in Bangalore</h1>
      <h4>Book your drive now!</h4>
      <section class="input-container">
          <input type="text" id="from-input-element" placeholder="Location">
          <input type="text" id="to-input-element" placeholder="Date">
          <button [routerLink]="['/car-search']" >GET CAR</button>
      </section>
    </div>
  </mat-card-content>
</mat-card>
